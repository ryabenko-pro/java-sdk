rootProject.name = "elarian"

include("elarian-common")
include("elarian-core")
include("elarian-hera")
include("elarian-android")

Set<String> examples = new HashSet<String>()
examples << 'java'
examples << 'kotlin'
examples << 'scala'
examples << "android"

examples.each { example ->
    include example
    project(":${example}").projectDir = file("elarian-examples/${example}")
}
